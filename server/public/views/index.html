<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <!-- Scripts -->
    <script type="text/javascript" src="../vendors/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/scripts/app.min.js"></script>


    <!-- Styles -->
    <link rel="stylesheet" href="../vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/styles/styles.css" />
  </head>
  <body>
    <div class="container small">
      <h1>Calculator</h1>
      <div class="calculator">
        <div class="row">
          <div class="display col-md-12">

          </div>
        </div>
        <div class="row">
          <input class="clearall btn btn-warning col-md-6" type="button" value="AC">
          <input class="operators negative btn btn-info col-md-3" type="button" value="+-" />
          <a class="operators btn btn-info col-md-3" type="button">/</a>
        </div>
        <div class="row">
          <a class="numbers btn btn-info col-md-3" type="button" >7</a>
          <a class="numbers btn btn-info col-md-3" type="button" >8</a>
          <a class="numbers btn btn-info col-md-3" type="button" >9</a>
          <a class="operators btn btn-info col-md-3" type="button" >*</a>
        </div>
        <div class="row">
          <a class="numbers btn btn-info col-md-3" type="button" >4</a>
          <a class="numbers btn btn-info col-md-3" type="button" >5</a>
          <a class="numbers btn btn-info col-md-3" type="button" >6</a>
          <a class="operators btn btn-info col-md-3" type="button" >+</a>
        </div>
        <div class="row">
          <a class="numbers btn btn-info col-md-3" type="button" >1</a>
          <a class="numbers btn btn-info col-md-3" type="button" >2</a>
          <a class="numbers btn btn-info col-md-3" type="button" >3</a>
          <a class="operators btn btn-info col-md-3" type="button" >-</a>
        </div>
        <div class="row">
          <a class="numbers btn btn-info col-md-3" type="button" >0</a>
          <a class="numbers btn btn-info col-md-3" type="button" >.</a>
          <input class="equal btn btn-success col-md-6" type="submit" value="=" />

        </div>

      </div>
    </div>

  </body>
</html>
